<!DOCTYPE html>
<html>
<head>
    <title>Online Exam System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bg-light {
            background-color: #f8f9fa !important;
        }
        .card {
            border: none !important;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff !important;
            color: #fff !important;
        }
        .signup-link {
            font-size: 14px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white text-center">
                        <h5 class="mb-0">Create Account</h5>
                    </div>
    
                    <div class="card-body">
                        
                        <form id="registerForm" onsubmit="registerUser(event)">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                                </div>
                        
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mobile Number</label>
                                    <input type="text" id="mobile" class="form-control" placeholder="Enter your mobile number" required>
                                </div>
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea id="address" class="form-control" rows="2" placeholder="Enter your address" required></textarea>
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="file" id="profileImage" class="form-control" required>
                            </div>
                        
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                        
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                                </div>
                            </div>
                        
                            <button id="registerBtn" type="submit" class="btn btn-success w-100">
                                Sign Up
                            </button>
                        </form>
    
                        <div class="text-center mt-3">
                            <small>
                                Already have an account?
                                <a href="index.html" class="fw-semibold text-success">Login</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--toast message-->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="appToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common/app.js"></script>
    <script>
        async function registerUser(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const profileImage = document.getElementById('profileImage').files[0];

            if (!name || !email || !mobile || !address || !password || !confirmPassword) {
                showToast("All fields are required", "warning");
                return;
            }

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (!profileImage) {
                showToast("Profile image is required", "warning");
                return;
            }

            const formData = new FormData();
            formData.append("name", name);
            formData.append("email", email);
            formData.append("mobile", mobile);
            formData.append("address", address);
            formData.append("password", password);
            formData.append("ProfileImage", profileImage);

            const btn = document.getElementById("registerBtn");
            btn.disabled = true;
            btn.innerText = "Registering...";

            try {
                const response = await fetch("http://localhost:5223/api/user", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();

                    // Show each error as toast
                    if (errData.errors && errData.errors.length > 0) {
                        errData.errors.forEach(e => {
                            showToast(`${e.property}: ${e.message}`, "error");
                        });
                    } else {
                        showToast(errData.message || "Registration failed", "error");
                    }
                    return; // stop further execution
                }

                showToast("Registration successful!", "success");

                // Optional: redirect to login after 2 sec
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);

            } catch (error) {
                showToast(error.message, "error");
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.innerText = "Sign Up";
            }
        }
    </script>

</body>
</html>
