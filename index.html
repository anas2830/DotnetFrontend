<!DOCTYPE html>
<html>
<head>
    <title>Online Exam System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bg-light {
            background-color: #f8f9fa !important;
        }
        .card {
            border: none !important;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff !important;
            color: #fff !important;
        }
        .signup-link {
            font-size: 14px;
        }
    </style>
</head>

<body class="bg-light">

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card shadow">
					<div class="card-header text-center">
						User Login
					</div>

					<div class="card-body">
						<input type="email" id="email" class="form-control mb-3" placeholder="Email">
						<input type="password" id="password" class="form-control mb-3" placeholder="Password">

						<button class="btn btn-primary w-100 mb-3" onclick="userLogin()">
							Login
						</button>

						<!-- Signup Link -->
						<div class="text-center signup-link">
							Don't have an account?
							<a href="register.html" class="text-primary fw-semibold">
								Sign Up
							</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/app.js"></script>

</body>
</html>
