<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
        }
        .sidebar {
            height: 100vh;
            background: #0d6efd;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 15px;
            display: block;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255,255,255,0.2);
        }
        .card-stat {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-0">
            <h5 class="text-center py-3 border-bottom">User Panel</h5>

            <a href="/user/dashboard.html" class="active" onclick="showSection('dashboard')">Dashboard</a>
            <a href="/user/all-exams.html" onclick="showSection('allExams')">All Exams</a>
            <a href="/user/my-exams.html" onclick="showSection('myExams')">My Exams</a>
            <a href="/user/profile.html" onclick="showSection('profile')">My Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">

            <!-- Dashboard -->
            <div id="dashboard">
                <h4 class="mb-4">Dashboard</h4>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card card-stat p-3 text-center">
                            <h6>Total Exams Purchased</h6>
                            <h3 id="totalPurchased">0</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card card-stat p-3 text-center">
                            <h6>Exams Attempted</h6>
                            <h3 id="attemptedExams">0</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card card-stat p-3 text-center">
                            <h6>Remaining Exams</h6>
                            <h3 id="remainingExams">0</h3>
                        </div>
                    </div>
                </div>

                <div class="card card-stat">
                    <div class="card-header bg-white">
                        <strong>My Recent Exams</strong>
                    </div>
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Exam Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="recentExams"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- All Exams -->
            <div id="allExams" class="d-none">
                <h4>All Exams</h4>
                <div id="allExamList" class="row"></div>
            </div>

            <!-- My Exams -->
            <div id="myExams" class="d-none">
                <h4>My Exams</h4>
                <div id="myExamList" class="row"></div>
            </div>

            <!-- Profile -->
            <div id="profile" class="d-none">
                <h4>My Profile</h4>
                <input class="form-control mb-2" id="userName">
                <button class="btn btn-primary" onclick="updateProfile()">Update</button>
            </div>

        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "index.html";

    function showSection(id) {
        document.querySelectorAll("#dashboard, #allExams, #myExams, #profile")
            .forEach(div => div.classList.add("d-none"));
        document.getElementById(id).classList.remove("d-none");
    }

    function logout() {
        localStorage.clear();
        window.location.href = "/index.html";
    }

</script>

</body>
</html>
