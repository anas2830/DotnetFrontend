<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
        }
        .sidebar {
            height: 100vh;
            background: #0d6efd;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 15px;
            display: block;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255,255,255,0.2);
        }
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-0">
            <h5 class="text-center py-3 border-bottom">User Panel</h5>

            <a href="/user/dashboard.html">Dashboard</a>
            <a href="/user/all-exams.html">All Exams</a>
            <a href="/user/my-exams.html">My Exams</a>
            <a href="/user/profile.html" class="active">My Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <div class="card p-4">
                <h4 class="mb-4">My Profile</h4>

                <form id="profileForm" onsubmit="updateProfile(event)">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" id="userName" class="form-control" placeholder="Name" required>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="userPhone" class="form-label">Mobile Number</label>
                            <input type="text" id="userPhone" class="form-control" placeholder="Mobile Number" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="userBalance" class="form-label">Balance</label>
                            <input type="text" id="userBalance" class="form-control" placeholder="Balance" disabled>
                        </div>
                    </div>


                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="userPassword" class="form-label">Password</label>
                            <input type="password" id="userPassword" class="form-control" placeholder="Password">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="userConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="userConfirmPassword" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="userAddress" class="form-label">Address</label>
                            <textarea id="userAddress" class="form-control" rows="4" placeholder="Address" required></textarea>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="userProfileImage" class="form-label">Profile Image</label>
                            <input type="file" id="userProfileImage" class="form-control" placeholder="Profile Image" accept="image/*">
                            <img src="" alt="Profile Image" id="userProfileImagePreview" class="img-fluid" style="width: 100px; height: 100px;">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary w-100" type="submit">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-white border-0">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../common/app.js"></script> <!-- showToast function -->

<script>
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));
    var password = null;
    var confirmPassword = null;
    if (!token) window.location.href = "/index.html";

    async function loadProfile() {
        const response = await fetch("http://localhost:5223/api/user/" + user.userId, {
            headers: {
                "Authorization": "Bearer " + token
            }
        });
        const data = await response.json();

        document.getElementById("userName").value = data.name || "";
        document.getElementById("userEmail").value = data.email || "";
        document.getElementById("userPhone").value = data.mobile || "";
        document.getElementById("userBalance").value = data.balance || "";
        document.getElementById("userAddress").value = data.address || "";

        // Profile image preview
        if (data.profileImagePath) {
            document.getElementById("userProfileImagePreview").src = "http://localhost:5223/" + data.profileImagePath;
        }

        // store old password & profileImagePath
        user.oldPassword = data.password;
        user.oldProfileImage = data.profileImagePath;
    }
    loadProfile();

    // Update profile
    async function updateProfile(event) {
        event.preventDefault();

        const name = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();
        const phone = document.getElementById("userPhone").value.trim();
        const address = document.getElementById("userAddress").value.trim();
        const imageFile = document.getElementById("userProfileImage").files[0];
        const password = document.getElementById("userPassword").value.trim();
        const confirmPassword = document.getElementById("userConfirmPassword").value.trim();

        if (!name || !email || !phone || !address) {
            showToast("All fields except password & image are required", "error");
            return;
        }

        if (password && password !== confirmPassword) {
            showToast("Passwords do not match", "error");
            return;
        }

        const formData = new FormData();
        formData.append("Name", name);
        formData.append("Email", email);
        formData.append("Mobile", phone);
        formData.append("Address", address);

        // ✅ only send password if user typed it
        if (password) {
            formData.append("Password", password);
        }

        // ✅ only send image if user selected it
        if (imageFile) {
            formData.append("ProfileImage", imageFile);
        }

        try {
            const response = await fetch(
                "http://localhost:5223/api/user/" + user.userId,
                {
                    method: "PUT",
                    headers: {
                        "Authorization": "Bearer " + token
                        // ❌ Content-Type দিবা না
                    },
                    body: formData
                }
            );

            const result = await response.json();

            if (!response.ok) {
                showToast(result.message || "Update failed", "error");
                return;
            }

            showToast("Profile updated successfully", "success");

            // clear password fields
            document.getElementById("userPassword").value = "";
            document.getElementById("userConfirmPassword").value = "";

            // refresh profile
            loadProfile();

        } catch (err) {
            console.error(err);
            showToast("Server error", "error");
        }
    }
  
    function logout() {
        localStorage.clear();
        // window.location.href = "/index.html";
    }
</script>

</body>
</html>
